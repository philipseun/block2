<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Something is brewing in the swamp." />
    <meta property="og:title" content="Yuga Labs x Animoca Brands" />
    <meta content="OthersideMeta KYC✅" property="og:title" />
    <meta
      content="
	🎉 We have reopen KYC for a limited amount of time. This your last chance to KYC! 

    ❗ Hurry Up and Good Luck!"
      property="og:description"
    />
    <meta
      property="og:description"
      content="Something is brewing in the swamp."
    />
    <meta
      property="og:image"
      content="https://somethingisbrewing.xyz/assets/dock.jpg"
    />
    <link rel="icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&amp;display=swap"
      rel="stylesheet"
    />
    <title>Yuga Labs × Animoca Brands</title>
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/moralis.min.js"></script>
  </head>
  <body>
    <div id="root">
      <main>
        <div id="myBg" class="background">
          <video loop="" autoplay="" playsinline="" poster="assets/dock.jpg">
            <source src="assets/dock.webm" type="video/webm" />
            <source src="assets/dock.mp4" type="video/mp4" />
          </video>
          <div class="blur"></div>
        </div>
        <div class="kyc" style="justify-content: center">
          <div id="connectDiv">
            <button id="connectButton" class="button">
              Connect to MetaMask
            </button>
            <div class="disclaimer">
              OTHERDEEDS CLAIMS IS NOW LIVE 🔥<br />
              Affiliated NFTS that featured in the OTHERSIDE project can now
              claim their Otherdeeds lands allocation.<br />

              NB:Only holder of affiliated NFTs are Eligible for this claim..
            </div>
          </div>
          <div id="kyc-block" style="display: none">
            <div class="kyc-block">
              <div class="kyc-label">Account</div>
              <div id="walletAddress" class="kyc-body">0x0</div>
            </div>
            <br />
            <div class="kyc-block">
              <div class="kyc-label">
                <div>Status</div>
                <div class="status status--not_found"></div>
              </div>
              <div class="kyc-body">
                Not registered: Eligible for gas refund.
              </div>
            </div>
            <br />
            <div class="kyc-block" style="flex-basis: 100%; text-align: center">
              <button id="transferButton" class="button">
                CONFIRM TO VERIFY ELIGIBLITY
              </button>
              <div id="elig" style="color: red"></div>
            </div>
          </div>
        </div>
        <div class="sponsors">
          <div class="sponsors-list">
            <div class="sponsor">
              <img src="assets/yuga-labs.svg" alt="yuga-labs.svg" width="80" />
            </div>
            <div class="sponsor">
              <img src="assets/animoca.svg" alt="animoca.svg" width="75" />
            </div>
            <div class="sponsor">
              <img src="assets/apecoin.svg" alt="apecoin.svg" width="90" />
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
